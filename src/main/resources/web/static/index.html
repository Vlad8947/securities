<body>

    <header>
        <h1>Short history table</h1>
    </header>
    <main>

        <div style="margin: 2em">
            
                <fieldset>
                    <legend>Параметры сортировки запроса</legend>
                    <p>Сортировка по колонке:
                        <select id="sortSelect"></select>
                    </p>
                    <p>Emitent Title:
                        <input id="emitentTitle" type="text"></p>
                    <p>От:
                        <input id="beginDate" type="date"></p>
                    <p>До:
                        <input id="endDate" type="date"></p>

                    <button onclick="sort()">Отправить</button>
                </fieldset>
            
        </div>

        <div>
            <table id="historyTable" class="table table-striped"></table>
        </div>

    </main>
